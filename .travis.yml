language: csharp
mono: none
os: linux
dotnet: 2.2.104-1
solution: GivePay.Gateway.sln
script:
- dotnet pack -c Release
deploy:
  skip_cleanup: true
  provider: script
  script:
  - dotnet nuget push GivePay.Gateway/bin/Release/*.nupkg --api-key $NUGET_API_KEY
  - dotnet nuget push GivePay.Gateway.OAuth/bin/Release/*.nupkg --api-key $NUGET_API_KEY
  - dotnet nuget push GivePay.ReestSharp.Newtonsoft/bin/Release/*.nupkg --api-key $NUGET_API_KEY
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^(\\d+\\.)?(\\d+\\.)?(\\*|\\d+)$"
env:
  global:
    secure: 
